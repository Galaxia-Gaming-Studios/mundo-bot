<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirito-Bot - IA</title>
    <link rel="stylesheet" href="chat.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/images/fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            margin-bottom: 20px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .user {
            font-weight: bold;
            color: #007bff;
        }

        .bot {
            font-weight: bold;
            color: #28a745;
        }

        #chat-input {
            width: 100%;
            display: flex;
            align-items: center;
        }

        #user-input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-btn, #file-btn {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #send-btn:hover, #file-btn:hover {
            background: #0056b3;
        }

        .typing-indicator {
            font-style: italic;
            color: #6c757d;
        }

        /* Estilos para vista previa de enlaces */
        .link-preview {
            border: 1px solid #ddd;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .link-preview img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .link-preview a {
            color: #007bff;
            text-decoration: none;
        }

        .link-preview a:hover {
            text-decoration: underline;
        }

        .media-preview img, .media-preview video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">
            <img src="assets/images/bot1.png" alt="Kirito-Bot" class="bot-avatar">
            <span>Kirito-Bot IA</span>
        </div>
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Escribe un mensaje o envÃ­a un enlace..." autocomplete="off">
            <input type="file" id="file-input" style="display: none;" accept="image/*,video/*">
            <button id="file-btn">ðŸ“Ž</button>
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const fileInput = document.getElementById("file-input");
        const fileBtn = document.getElementById("file-btn");

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });

        fileBtn.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", function () {
            if (fileInput.files.length > 0) {
                sendMedia(fileInput.files[0]);
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            appendMessage("user", message);
            userInput.value = "";

            if (isValidURL(message)) {
                generateLinkPreview(message);
            }
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            messageElement.innerHTML = `<strong>${sender === "user" ? "TÃº" : "Kirito-Bot"}:</strong> ${text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function generateLinkPreview(url) {
            fetch(`https://api.linkpreview.net/?key=YOUR_API_KEY&q=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    const previewElement = document.createElement("div");
                    previewElement.classList.add("link-preview");
                    previewElement.innerHTML = `
                        <img src="${data.image || 'assets/images/default-preview.jpg'}" alt="Preview">
                        <div>
                            <a href="${data.url}" target="_blank">${data.title}</a>
                            <p>${data.description || ""}</p>
                        </div>
                    `;
                    chatBox.appendChild(previewElement);
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(() => appendMessage("bot", "No se pudo generar la vista previa."));
        }

        function sendMedia(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const mediaElement = document.createElement("div");
                mediaElement.classList.add("message", "user");

                if (file.type.startsWith("image/")) {
                    mediaElement.innerHTML = `<strong>TÃº:</strong><br><img src="${e.target.result}" class="media-preview">`;
                } else if (file.type.startsWith("video/")) {
                    mediaElement.innerHTML = `<strong>TÃº:</strong><br><video controls class="media-preview"><source src="${e.target.result}" type="${file.type}"></video>`;
                }

                chatBox.appendChild(mediaElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            };
            reader.readAsDataURL(file);
        }

    </script>
</body>
</html>
