<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Kirito-Bot</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="chat-container" class="container">
        <h1>Chat con Kirito-Bot</h1>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
        <button id="send-btn">Enviar</button>
        <br>
        <a href="index.html">Volver a la página principal</a>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", async () => {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput) {
                appendMessage("Tú: " + userInput, "user");
                document.getElementById("user-input").value = '';

                // Simulación de respuesta de la IA (aquí podrías hacer una petición real a un backend)
                setTimeout(() => {
                    const botResponse = obtenerRespuestaIA(userInput);
                    appendMessage("Kirito-Bot: " + botResponse, "bot");
                }, 500);
            }
        });

        function appendMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const newMessage = document.createElement("div");
            newMessage.textContent = message;
            newMessage.className = sender;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function obtenerRespuestaIA(input) {
            const respuestas = [
                "¡Hola! ¿En qué puedo ayudarte?",
                "No entendí bien, ¿puedes repetirlo?",
                "Eso suena interesante, cuéntame más.",
                "Estoy aquí para responder tus preguntas.",
                "Buena pregunta, déjame pensar..."
            ];
            return respuestas[Math.floor(Math.random() * respuestas.length)];
        }
    </script>
</body>
</html>
