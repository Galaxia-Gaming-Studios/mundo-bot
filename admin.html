<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .bot-card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .bot-card img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
        }
        .bot-card p {
            font-size: 14px;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .approve-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .reject-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .delete-btn {
            background-color: transparent;
            color: red;
            border: none;
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        .status {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Panel de Administración de Solicitudes</h2>

    <!-- Lista de solicitudes -->
    <div id="solicitudes-list"></div>
</div>

<script>
    function cargarSolicitudes() {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        let solicitudesListDiv = document.getElementById("solicitudes-list");

        solicitudesListDiv.innerHTML = '';

        // Verificar si el usuario es administrador
        const usuario = JSON.parse(localStorage.getItem('user'));  // Asumiendo que guardas el usuario en localStorage
        const esAdministrador = usuario && usuario.email === "deylibaquedano801@gmail.com";  // Verifica si es un admin

        if (solicitudes.length === 0) {
            solicitudesListDiv.innerHTML = '<p>No hay solicitudes pendientes.</p>';
            return;
        }

        solicitudes.forEach((solicitud, index) => {
            let solicitudDiv = document.createElement("div");
            solicitudDiv.classList.add("bot-card");

            solicitudDiv.innerHTML = `
                <img src="${solicitud.imagen}" alt="Imagen del Bot">
                <h3>${solicitud.nombre}</h3>
                <p>Precio: $${solicitud.precio}</p>
                <p>WhatsApp: ${solicitud.whatsapp}</p>
                <p class="status">Estado: ${solicitud.estado}</p>
            `;

            // Solo mostrar botones para administradores
            if (esAdministrador) {
                solicitudDiv.innerHTML += `
                    <button class="delete-btn" onclick="eliminarSolicitud(${index})">❌</button>
                    <button class="approve-btn" onclick="aprobarSolicitud(${index})">Aprobar</button>
                    <button class="reject-btn" onclick="rechazarSolicitud(${index})">Rechazar</button>
                `;
            }

            solicitudesListDiv.appendChild(solicitudDiv);
        });
    }

    function aprobarSolicitud(index) {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        solicitudes[index].estado = "Aprobada";
        localStorage.setItem("solicitudes", JSON.stringify(solicitudes));
        cargarSolicitudes();
    }

    function rechazarSolicitud(index) {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        solicitudes[index].estado = "Rechazada";
        localStorage.setItem("solicitudes", JSON.stringify(solicitudes));
        cargarSolicitudes();
    }

    function eliminarSolicitud(index) {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        solicitudes.splice(index, 1);
        localStorage.setItem("solicitudes", JSON.stringify(solicitudes));
        cargarSolicitudes();
    }

    window.onload = cargarSolicitudes;
</script>

</body>
</html>
