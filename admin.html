<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .bot-card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .bot-card img {
            width: 120px;
            height: 120px;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
        }
        .bot-card p {
            font-size: 14px;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .approve-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .reject-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .delete-btn {
            background-color: transparent;
            color: red;
            border: none;
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        .status {
            font-weight: bold;
            text-align: center;
        }
        .add-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            margin-top: 20px;
            font-size: 16px;
        }
        .add-form input {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Panel de Administración de Solicitudes</h2>

    <!-- Lista de solicitudes -->
    <div id="solicitudes-list"></div>

    <!-- Formulario para agregar nuevas solicitudes -->
    <div class="add-form">
        <h3>Agregar Solicitud</h3>
        <input type="text" id="nombre" placeholder="Nombre del Bot" required><br>
        <input type="number" id="precio" placeholder="Precio" required><br>
        <input type="text" id="whatsapp" placeholder="WhatsApp" required><br>
        <input type="text" id="imagen" placeholder="URL de la imagen" required><br>
        <button class="add-btn" onclick="agregarSolicitud()">Agregar Solicitud</button>
    </div>
</div>

<script>
    function cargarSolicitudes() {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        let solicitudesListDiv = document.getElementById("solicitudes-list");

        solicitudesListDiv.innerHTML = '';

        if (solicitudes.length === 0) {
            solicitudesListDiv.innerHTML = '<p>No hay solicitudes pendientes.</p>';
            return;
        }

        solicitudes.forEach((solicitud, index) => {
            let solicitudDiv = document.createElement("div");
            solicitudDiv.classList.add("bot-card");

            solicitudDiv.innerHTML = `
                <button class="delete-btn" onclick="eliminarSolicitud(${index})">❌</button>
                <img src="${solicitud.imagen}" alt="Imagen del Bot">
                <h3>${solicitud.nombre}</h3>
                <p>Precio: $${solicitud.precio}</p>
                <p>WhatsApp: ${solicitud.whatsapp}</p>
                <p class="status">Estado: ${solicitud.estado || 'Pendiente'}</p>
                <button class="approve-btn" onclick="aprobarSolicitud(${index})">Aprobar</button>
                <button class="reject-btn" onclick="rechazarSolicitud(${index})">Rechazar</button>
            `;

            solicitudesListDiv.appendChild(solicitudDiv);
        });
    }

    function aprobarSolicitud(index) {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        solicitudes[index].estado = "Aprobada";
        localStorage.setItem("solicitudes", JSON.stringify(solicitudes));
        cargarSolicitudes();
    }

    function rechazarSolicitud(index) {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        solicitudes[index].estado = "Rechazada";
        localStorage.setItem("solicitudes", JSON.stringify(solicitudes));
        cargarSolicitudes();
    }

    function eliminarSolicitud(index) {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        solicitudes.splice(index, 1);
        localStorage.setItem("solicitudes", JSON.stringify(solicitudes));
        cargarSolicitudes();
    }

    function agregarSolicitud() {
        let nombre = document.getElementById("nombre").value;
        let precio = document.getElementById("precio").value;
        let whatsapp = document.getElementById("whatsapp").value;
        let imagen = document.getElementById("imagen").value;

        if (!nombre || !precio || !whatsapp || !imagen) {
            alert("Por favor, complete todos los campos.");
            return;
        }

        let nuevaSolicitud = {
            nombre,
            precio,
            whatsapp,
            imagen,
            estado: "Pendiente"
        };

        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        solicitudes.push(nuevaSolicitud);
        localStorage.setItem("solicitudes", JSON.stringify(solicitudes));
        cargarSolicitudes();

        // Limpiar campos del formulario
        document.getElementById("nombre").value = '';
        document.getElementById("precio").value = '';
        document.getElementById("whatsapp").value = '';
        document.getElementById("imagen").value = '';
    }

    window.onload = cargarSolicitudes;
</script>

</body>
</html>
