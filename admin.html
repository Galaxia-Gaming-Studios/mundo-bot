<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .bot-card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .bot-card img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        .bot-card p {
            font-size: 14px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .approve-btn {
            background-color: #4CAF50;
            color: white;
        }
        .reject-btn {
            background-color: #f44336;
            color: white;
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Panel de Administración de Solicitudes</h2>

    <!-- Lista de solicitudes -->
    <div id="solicitudes-list"></div>
</div>

<script>
    // Función para cargar las solicitudes desde localStorage
    function cargarSolicitudes() {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        let solicitudesListDiv = document.getElementById("solicitudes-list");
        
        // Limpiar el contenedor de solicitudes antes de cargar nuevas
        solicitudesListDiv.innerHTML = '';

        if (solicitudes.length === 0) {
            solicitudesListDiv.innerHTML = '<p>No hay solicitudes pendientes.</p>';
            return;
        }

        // Mostrar cada solicitud en un contenedor
        solicitudes.forEach((solicitud, index) => {
            let solicitudDiv = document.createElement("div");
            solicitudDiv.classList.add("bot-card");

            solicitudDiv.innerHTML = `
                <img src="assets/images/${solicitud.imagen}" alt="Imagen del Bot">
                <h3>${solicitud.nombre}</h3>
                <p>Precio: $${solicitud.precio}</p>
                <p>WhatsApp: ${solicitud.whatsapp}</p>
                <p class="status">Estado: ${solicitud.estado}</p>
                <button class="approve-btn" onclick="aprobarSolicitud(${index})">Aprobar</button>
                <button class="reject-btn" onclick="rechazarSolicitud(${index})">Rechazar</button>
            `;

            solicitudesListDiv.appendChild(solicitudDiv);
        });
    }

    // Función para aprobar una solicitud
    function aprobarSolicitud(index) {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        solicitudes[index].estado = "Aprobada";

        localStorage.setItem("solicitudes", JSON.stringify(solicitudes));
        cargarSolicitudes();
    }

    // Función para rechazar una solicitud
    function rechazarSolicitud(index) {
        let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
        solicitudes[index].estado = "Rechazada";

        localStorage.setItem("solicitudes", JSON.stringify(solicitudes));
        cargarSolicitudes();
    }

    // Cargar las solicitudes al cargar la página
    window.onload = cargarSolicitudes;
</script>

</body>
</html>
