<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="user-info">
            <h2>Bienvenido, Usuario</h2>
            <p>Selecciona un bot para interactuar</p>
        </div>
    </header>

    <div class="bot-container">
        <div class="bot-card">
            <img src="assets/images/bot1.jpg" alt="Bot 1">
            <h3>Bot 1</h3>
            <button>Interactuar</button>
        </div>
        <div class="bot-card">
            <img src="assets/images/bot2.jpg" alt="Bot 2">
            <h3>Bot 2</h3>
            <button>Interactuar</button>
        </div>
        <div class="bot-card">
            <img src="assets/images/bot3.jpg" alt="Bot 3">
            <h3>Bot 3</h3>
            <button>Interactuar</button>
        </div>
        <div class="bot-card">
            <img src="assets/images/bot4.jpg" alt="Bot 4">
            <h3>Bot 4</h3>
            <button>Interactuar</button>
        </div>
    </div>

    <div class="additional-links">
        <a href="#"><button>Enlace Adicional 1</button></a>
        <a href="#"><button>Enlace Adicional 2</button></a>
    </div>
</body>
</html>
