<body>
    <div id="registro" class="container">
        <h1>Registro de Usuario</h1>
        <form id="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        // Incrementar contador de visitas
        if (!localStorage.getItem('visitas')) {
            localStorage.setItem('visitas', 1);
        } else {
            localStorage.setItem('visitas', parseInt(localStorage.getItem('visitas')) + 1);
        }

        // Verificar si el usuario ya está registrado
        window.onload = function() {
            if (localStorage.getItem('user')) {
                window.location.href = "panel.html"; // Redirige automáticamente si ya está registrado
            }
        };

        // Guardar datos del usuario y redirigir al panel
        document.getElementById("form-registro").addEventListener("submit", function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            // Guardar en localStorage
            localStorage.setItem('user', JSON.stringify({ nombre, email }));

            // Incrementar contador de usuarios registrados
            if (!localStorage.getItem('usuariosRegistrados')) {
                localStorage.setItem('usuariosRegistrados', 1);
            } else {
                localStorage.setItem('usuariosRegistrados', parseInt(localStorage.getItem('usuariosRegistrados')) + 1);
            }

            window.location.href = "panel.html";
        });
    </script>
</body>
</html>
