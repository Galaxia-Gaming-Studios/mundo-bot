<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Bot Web</title>
    <link rel="stylesheet" href="registro.css">
    
    <!-- Meta etiquetas para compartir en redes -->
    <meta property="og:title" content="Mundo-Bot Web">
    <meta property="og:description" content="Alquila o compra tu bot personalizado con Mundo-Bot.">
    <meta property="og:image" content="https://i.postimg.cc/hPqtZ6VV/bot1.png">
    <meta property="og:url" content="https://deylinqff.github.io/mundo-bot/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Mundo-Bot Web">
    <meta name="theme-color" content="#000000">
</head>
<body>

    <div id="registro" class="container">
        <h1>Registro de Usuario</h1>
        <form id="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Ventana de mensaje -->
    <div id="mensajeRegistro" class="mensaje-oculto">
        <p id="mensajeTexto"></p>
        <button id="btnOk">OK</button>
    </div>

    <script>
        // Verificar si el usuario ya está registrado
        window.onload = function() {
            if (localStorage.getItem('user')) {
                window.location.href = "panel.html"; // Redirigir si ya está registrado
            }
        };

        // Manejo del formulario de registro
        document.getElementById("form-registro").addEventListener("submit", function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            // Guardar usuario en localStorage
            localStorage.setItem('user', JSON.stringify({ nombre, email }));

            // Contador de usuarios registrados
            const usuariosRegistrados = localStorage.getItem('usuariosRegistrados') || 0;
            localStorage.setItem('usuariosRegistrados', parseInt(usuariosRegistrados) + 1);

            // Mostrar mensaje
            document.getElementById("mensajeTexto").textContent = "¡Registro exitoso! Bienvenido a Mundo-Bot, " + nombre;
            document.getElementById("mensajeRegistro").classList.remove("mensaje-oculto");

            // Botón OK para cerrar el mensaje y redirigir al panel
            document.getElementById("btnOk").addEventListener("click", function() {
                document.getElementById("mensajeRegistro").classList.add("mensaje-oculto");
                window.location.href = "panel.html";
            });
        });
    </script>

    <style>
        /* Estilos para el mensaje emergente */
        .mensaje-oculto {
            display: none;
        }

        #mensajeRegistro {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #btnOk {
            margin-top: 10px;
            padding: 5px 15px;
            background: #00ff00;
            border: none;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        #btnOk:hover {
            background: #008000;
        }
    </style>

</body>
</html>
