<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirito Bot Web</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Kirito Bot Web</h1>
    </header>
    <main>
        <section id="registro">
            <h2>Registro de Usuario</h2>
            <form id="form-registro">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
        <section id="bots">
            <h2>Compra o Alquila un Bot</h2>
            <div class="bot">
                <img src="assets/images/imagen1.jpg" alt="Bot 1">
                <button>Comprar</button>
                <button>Alquilar</button>
            </div>
            <div class="bot">
                <img src="assets/images/imagen2.jpg" alt="Bot 2">
                <button>Comprar</button>
                <button>Alquilar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kirito Bot Web. Todos los derechos reservados.</p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
