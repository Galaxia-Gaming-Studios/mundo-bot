<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirito-Bot Web</title>
    <!-- Enlace al archivo CSS desde GitHub -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/deylinqff/Kirito-Bot-MD/main/assets/estilos.css">
    <style>
        /* Fondo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://qu.ax/JbNrT.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Contenedor */
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #f0f0f0;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .bot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #222;
        }

        .bot img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .bot button {
            width: 100px;
            background-color: #28a745;
        }

        .bot button:hover {
            background-color: #218838;
        }

        /* Estilos responsivos para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Página de Registro -->
    <div id="registro" class="container">
        <h2>Registro</h2>
        <form id="formRegistro">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Página de Selección de Bots (Oculta al inicio) -->
    <div id="seleccionBots" class="container" style="display: none;">
        <h2>Selecciona un Bot</h2>
        <div class="bot">
            <img src="https://qu.ax/ktODx.jpg" alt="Bot de Grupos">
            <span>Bot de Grupos</span>
            <button onclick="redirigirPago()">Comprar 🛒</button>
        </div>
        <div class="bot">
            <img src="https://qu.ax/ktODx.jpg" alt="Bot Personal">
            <span>Bot Personal</span>
            <button onclick="redirigirPago()">Comprar 🛒</button>
        </div>
    </div>

    <!-- Página de Pago (Oculta al inicio) -->
    <div id="pago" class="container" style="display: none;">
        <h2>Pago</h2>
        <form id="formPago">
            <input type="text" id="tarjeta" placeholder="Número de Tarjeta" required>
            <input type="text" id="cvv" placeholder="CVV" required>
            <button type="submit">Pagar</button>
        </form>
    </div>

    <script>
        // Capturar el formulario de registro
        document.getElementById("formRegistro").addEventListener("submit", function(event) {
            event.preventDefault(); 
            document.getElementById("registro").style.display = "none"; 
            document.getElementById("seleccionBots").style.display = "block"; 
        });

        // Función para redirigir a la página de pago
        function redirigirPago() {
            document.getElementById("seleccionBots").style.display = "none";
            document.getElementById("pago").style.display = "block";
        }

        // Capturar el formulario de pago
        document.getElementById("formPago").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Pago realizado con éxito. ¡Gracias por tu compra!");
        });
    </script>

</body>
</html>
