<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirito Bot Web</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Registro (solo se mostrará si no está registrado) -->
    <div id="registro" class="container" style="display: none;">
        <h1>Registro de Usuario</h1>
        <form id="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Perfil del Usuario (mostrado si ya está registrado) -->
    <div id="perfil" class="container" style="display: none;">
        <h1>Bienvenido, <span id="user-name"></span>!</h1>
        <p>Correo: <span id="user-email"></span></p>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <!-- Selección de Bots (Oculto hasta registro) -->
    <div id="seleccion-bots" class="container" style="display: none;">
        <h1>Elige tu Bot</h1>
        <div class="bot">
            <img src="assets/images/bot1.jpg" alt="Bot de Grupos">
            <h2>Bot de Grupos</h2>
            <button onclick="mostrarPago()">Comprar</button>
            <button onclick="mostrarPago()">Alquilar</button>
        </div>
        <div class="bot">
            <img src="assets/images/bot2.jpg" alt="Bot Personal">
            <h2>Bot Personal</h2>
            <button onclick="mostrarPago()">Comprar</button>
            <button onclick="mostrarPago()">Alquilar</button>
        </div>
    </div>

    <!-- Método de Pago (Oculto al inicio) -->
    <div id="pago" class="container" style="display: none;">
        <h1>Método de Pago</h1>
        <form id="form-pago">
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit">Pagar</button>
        </form>
    </div>

    <script src="main.js"></script>
    <script>
        // Verificar si ya está registrado al cargar la página
        window.onload = function() {
            if(localStorage.getItem('user')) {
                // Si el usuario ya está registrado, mostrar su perfil
                mostrarPerfil();
            } else {
                // Si no está registrado, mostrar el formulario de registro
                document.getElementById('registro').style.display = 'block';
            }
        };

        // Función para guardar el registro en localStorage
        document.getElementById("form-registro").addEventListener("submit", function(event) {
            event.preventDefault();  // Evitar que la página se recargue

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            // Guardar datos del usuario en localStorage
            localStorage.setItem('user', JSON.stringify({ nombre, email }));

            // Mostrar el perfil del usuario
            mostrarPerfil();
        });

        // Función para mostrar el perfil del usuario
        function mostrarPerfil() {
            const usuario = JSON.parse(localStorage.getItem('user'));
            document.getElementById('user-name').innerText = usuario.nombre;
            document.getElementById('user-email').innerText = usuario.email;

            // Ocultar el formulario de registro y mostrar el perfil
            document.getElementById('registro').style.display = 'none';
            document.getElementById('perfil').style.display = 'block';
            document.getElementById('seleccion-bots').style.display = 'block';
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            // Eliminar los datos del usuario del localStorage
            localStorage.removeItem('user');

            // Volver a mostrar el formulario de registro
            document.getElementById('perfil').style.display = 'none';
            document.getElementById('registro').style.display = 'block';
            document.getElementById('seleccion-bots').style.display = 'none';
        }
    </script>

</body>
</html>
