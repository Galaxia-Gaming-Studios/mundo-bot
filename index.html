<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mundo Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

    <h1>Registro de Usuario</h1>
    <form id="registro-form">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Contraseña:</label>
        <input type="password" id="password" required>

        <button type="submit">Registrarse</button>
    </form>

    <p id="mensaje"></p>

    <script>
        // Configurar Supabase
        const supabaseUrl = "https://smvcadmfigjirokbxfks.supabase.co";
        const supabaseKey = "TU_NUEVA_CLAVE_API"; // Reemplázala por la nueva clave que generes
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Manejo del formulario de registro
        document.getElementById("registro-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { user, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: { nombre: nombre }
                }
            });

            if (error) {
                document.getElementById("mensaje").textContent = "Error: " + error.message;
            } else {
                document.getElementById("mensaje").textContent = "Registro exitoso. Verifica tu correo.";
            }
        });
    </script>

</body>
</html>
