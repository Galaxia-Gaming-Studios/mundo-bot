<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirito Bot Web</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

    <!-- Registro -->
    <div id="registro" class="container">
        <h1>Registro de Usuario</h1>
        <form id="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Selección de Bots (Oculto al inicio) -->
    <div id="seleccion-bots" class="container" style="display: none;">
        <h1>Elige tu Bot</h1>
        <div class="bot">
            <img src="assets/images/imagen1.jpg" alt="Bot de Grupos">
            <h2>Bot de Grupos</h2>
            <button onclick="mostrarPago()">Comprar</button>
            <button onclick="mostrarPago()">Alquilar</button>
        </div>
        <div class="bot">
            <img src="assets/images/imagen2.jpg" alt="Bot Personal">
            <h2>Bot Personal</h2>
            <button onclick="mostrarPago()">Comprar</button>
            <button onclick="mostrarPago()">Alquilar</button>
        </div>
    </div>

    <!-- Método de Pago (Oculto al inicio) -->
    <div id="pago" class="container" style="display: none;">
        <h1>Método de Pago</h1>
        <form id="form-pago">
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit">Pagar</button>
        </form>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
