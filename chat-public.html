<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/images/fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .user {
            font-weight: bold;
            color: black;
        }

        #message-input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-btn, #file-btn {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #send-btn:hover, #file-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            display: none;
        }

        .delete-btn.show {
            display: inline-block;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .link-preview {
            border: 1px solid #ddd;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .link-preview img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .link-preview a {
            color: #007bff;
            text-decoration: none;
        }

        .link-preview a:hover {
            text-decoration: underline;
        }

        .media-preview img, .media-preview video {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>Chat Grupal</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Escribe un mensaje...">
    <input type="file" id="file-input" style="display: none;" accept="image/*,video/*">
    <button id="file-btn">ðŸ“Ž</button>
    <button id="send-btn">Enviar</button>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const fileInput = document.getElementById("file-input");
    const fileBtn = document.getElementById("file-btn");

    const usuario = JSON.parse(localStorage.getItem("user"));
    if (!usuario || !usuario.nombre) {
        window.location.href = "index.html";
    }

    const nombreUsuario = usuario.nombre;
    const emailUsuario = usuario.email;

    document.addEventListener("DOMContentLoaded", () => {
        const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages.forEach(msg => addMessageToChat(msg.user, msg.text, msg.timestamp, msg.media));
    });

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    fileBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
            sendMedia(fileInput.files[0]);
        }
    });

    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText) return;

        const timestamp = Date.now();
        addMessageToChat(nombreUsuario, messageText, timestamp);

        const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages.push({ user: nombreUsuario, text: messageText, timestamp });
        localStorage.setItem("chatMessages", JSON.stringify(savedMessages));

        messageInput.value = "";

        if (isValidURL(messageText)) {
            generateLinkPreview(messageText);
        }
    }

    function addMessageToChat(user, text, timestamp, media = null) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.setAttribute("data-timestamp", timestamp);

        let content = `<strong>${user}:</strong> ${text}`;

        if (media) {
            content += `<br>${media.type.startsWith("image/") ? `<img src="${media.url}" class="media-preview">` : `<video controls class="media-preview"><source src="${media.url}" type="${media.type}"></video>`}`;
        }

        let deleteButton = "";
        if (emailUsuario === "deylibaquedano801@gmail.com") {
            deleteButton = `<button class="delete-btn show" onclick="deleteMessage(${timestamp})">Eliminar</button>`;
        }

        messageDiv.innerHTML = content + deleteButton;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function isValidURL(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    function generateLinkPreview(url) {
        fetch(`https://api.linkpreview.net/?key=YOUR_API_KEY&q=${encodeURIComponent(url)}`)
            .then(response => response.json())
            .then(data => {
                const previewElement = document.createElement("div");
                previewElement.classList.add("link-preview");
                previewElement.innerHTML = `
                    <img src="${data.image || 'assets/images/default-preview.jpg'}" alt="Preview">
                    <div>
                        <a href="${data.url}" target="_blank">${data.title}</a>
                        <p>${data.description || ""}</p>
                    </div>
                `;
                chatBox.appendChild(previewElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(() => addMessageToChat("bot", "No se pudo generar la vista previa."));
    }

    function sendMedia(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const mediaData = { type: file.type, url: e.target.result };
            addMessageToChat(nombreUsuario, "", Date.now(), mediaData);
        };
        reader.readAsDataURL(file);
    }

    function deleteMessage(timestamp) {
        document.querySelector(`div[data-timestamp='${timestamp}']`)?.remove();
        let savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages = savedMessages.filter(msg => msg.timestamp !== timestamp);
        localStorage.setItem("chatMessages", JSON.stringify(savedMessages));
    }
</script>

</body>
</html>
