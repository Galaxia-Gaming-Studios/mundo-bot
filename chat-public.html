<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/images/fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user {
            font-weight: bold;
            color: black;
        }

        #message-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-btn {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            display: none; /* Por defecto oculto */
        }

        .delete-btn.show {
            display: inline-block; /* Se muestra solo a Deylin */
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>Chat Grupal</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Escribe un mensaje...">
    <button id="send-btn">Enviar</button>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    // Obtener el usuario desde localStorage
    const usuario = JSON.parse(localStorage.getItem("user"));

    if (!usuario || !usuario.nombre) {
        // Si no hay usuario, redirigir al login
        window.location.href = "index.html";
    }

    const nombreUsuario = usuario.nombre; // Nombre del usuario registrado
    const emailUsuario = usuario.email; // Correo del usuario

    // Cargar mensajes guardados
    document.addEventListener("DOMContentLoaded", () => {
        const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages.forEach(msg => addMessageToChat(msg.user, msg.text, msg.timestamp));
    });

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    // Función para enviar un mensaje
    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText) return;

        const timestamp = Date.now(); // Guardar un timestamp para cada mensaje
        addMessageToChat(nombreUsuario, messageText, timestamp);

        // Guardar el mensaje en localStorage
        const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages.push({ user: nombreUsuario, text: messageText, timestamp: timestamp });
        localStorage.setItem("chatMessages", JSON.stringify(savedMessages));

        messageInput.value = "";
    }

    // Función para agregar un mensaje al chat
    function addMessageToChat(user, text, timestamp) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.setAttribute("data-timestamp", timestamp);

        let deleteButton = "";
        if (emailUsuario === "deylibaquedano801@gmail.com") {
            deleteButton = `<button class="delete-btn show" onclick="deleteMessage(${timestamp})">Eliminar</button>`;
        }

        messageDiv.innerHTML = `<span class="user">${user}:</span> ${text} ${deleteButton}`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Función para eliminar un mensaje
    function deleteMessage(timestamp) {
        // Eliminar el mensaje del chat
        const messageDiv = document.querySelector(`div[data-timestamp='${timestamp}']`);
        if (messageDiv) {
            messageDiv.remove();
        }

        // Eliminar el mensaje de localStorage
        let savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages = savedMessages.filter(msg => msg.timestamp !== timestamp);
        localStorage.setItem("chatMessages", JSON.stringify(savedMessages));
    }
</script>

</body>
</html>
